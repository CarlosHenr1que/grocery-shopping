name: Pull request check
on:
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Run unit tests
        run: npx nx run-many --target=test --all --parallel

      - name: Build backend
        run: npx nx build backend

      - name: Start backend server
        run: |
          nohup node apps/backend/dist/main.js > backend.log 2>&1 &
          echo $! > backend.pid

      - name: Wait for backend to be ready
        run: |
          echo "Waiting for backend to start..."
          for i in {1..30}; do
            status=$(curl -s -o /dev/null -w "%{http_code}" http://localhost:3001/products)
            if [ "$status" -eq 200 ]; then
              echo "Backend is ready!"
              exit 0
            fi
            sleep 2
          done
          echo "Backend did not start in time or /products not returning 200."
          cat backend.log
          exit 1

      - name: Run end-to-end tests
        run: nx run @grocery-shopping/frontend-e2e:e2e
